# This is a generic workflow for gem CI operations.
name: "Gem CI"

on:
  workflow_call:
    inputs:
      with_acceptance:
        description: "Run an acceptance test job."
        required: false
        default: true
        type: "boolean"

jobs:
  spec:
    name: "spec"
    runs-on: "ubuntu-latest"

    steps:

      - name: "checkout"
        uses: "actions/checkout@v3"

      - name: "setup ruby"
        uses: "ruby/setup-ruby@v1"
        with:
          ruby-version: "2.7"
          bundler-cache: true

      - name: "bundle environment"
        run: |
          echo ::group::bundler environment
          bundle env
          echo ::endgroup::

      - name: "rubocop"
        run: |
          bundle exec rubocop --format github

      - name: "spec"
        run: |
          bundle exec rake spec

  acceptance:
    if: "${{ inputs.with_acceptance == true }}"
    name: "acceptance"
    runs-on: "ubuntu-latest"
    needs: "spec"

    steps:

      - name: "checkout"
        uses: "actions/checkout@v3"

      - name: "setup ruby"
        uses: "ruby/setup-ruby@v1"
        with:
          ruby-version: "2.7"
          bundler-cache: true

      - name: "bundle environment"
        run: |
          echo ::group::bundler environment
          bundle env
          echo ::endgroup::

      - name: "execute acceptance tests"
        run: |
          # This generic task to run acceptance tests.
          # It should be overridden in the Rakefile.
          bundle exec rake acceptance
