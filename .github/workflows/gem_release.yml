# This is a generic workflow for releasing gems.
# It requires that the caller sets `secrets: inherit` to ensure
# that secrets are visible from steps in this workflow.
name: "Gem Release"

on:
  workflow_call:
    inputs:
      target:
        description: "The target for the release. This can be a commit sha or a branch."
        required: false
        default: "main"
        type: "string"

jobs:
  release:
    name: "Release"
    runs-on: "ubuntu-latest"
    if: github.repository_owner == 'puppetlabs'

    steps:

      - name: "Checkout"
        uses: "actions/checkout@v3"
        with:
          ref: ${{ github.event.inputs.target }}
          clean: true
          fetch-depth: 0

      - name: "Setup ruby"
        uses: "ruby/setup-ruby@v1"
        with:
          ruby-version: "2.7"
          bundler-cache: "true"

      - name: "Bundle environment"
        run: |
          echo ::group::bundler environment
          bundle env
          echo ::endgroup::

      - name: "Get version"
        id: "get_version"
        run: |
          echo "::set-output name=version::$(ruby -e "require 'rubygems'; puts Gem::Specification::load(Dir.glob('*.gemspec').first).version.to_s")"

      - name: "Build"
        run: |
          gem build *.gemspec

      - name: "Create release"
        run: |
          gh release create v${{ steps.get_version.outputs.version }} ./pkg/*.gem
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: "Publish gem"
        run: |
          gem push ./pkg/*.gem
        env:
          GEM_HOST_API_KEY: '${{ secrets.GEM_HOST_API_KEY }}'
